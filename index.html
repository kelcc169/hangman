<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to Hangman!</h1>
        <input type="text" name="start" placeholder="Enter your word here">
        <button id="start">Start Game</button>
    </header>
    <main>
        <input type="text" name="input" placeholder="Enter your guess">
        <button id="submit">Submit</button>
        <div class="gallows">
            <div class="head" id="head"></div>
            <div class="body" id="body"></div>
            <div class="leftarm" id="leftarm"></div>
            <div class="rightarm" id="rightarm"></div>
            <div class="leftleg" id="leftleg"></div>
            <div class="rightleg" id="rightleg"></div>
            <div class="sadface" id="sadface">:(</div>
            <div class="noose" id="noose"></div>
        </div>
        <div class="display">
            <p id="word"></p>
        </div>
        <div class="box">
            <p>Incorrect Guesses</p>
            <p id="usedletters"></p>
        </div>
    </main>
    <footer>
        <p>Thanks for playing!</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
